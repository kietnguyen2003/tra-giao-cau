<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tập Giao Cầu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tập giao cầu</h1>
    <div id="counter">Bắt đầu</div>
    <div id="round-counter">Số vòng: 0</div> <!-- Hiển thị số vòng -->
    <div class="controls">
        <button id="start-button">Bắt đầu</button>
        <button id="stop-button">Dừng</button>
        <button id="speed-button">Tốc độ: Trung bình</button>
        <button id="reset-button">Kết thúc</button> <!-- Nút kết thúc -->
    </div>
    <p class="instructions">Hãy vào tư thế chuẩn bị và chờ đến khi nghe thấy âm thanh thì bắt đầu giao cầu</p>
    <audio id="beep-sound" src="beep.wav"></audio>

    <script src="script.js"></script>
</body>

</html>
